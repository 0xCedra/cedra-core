[package]
name = "aptos-move-analyzer"
version = "0.1.4"
authors = ["Diem Association <opensource@diem.com>"]
description = "A language server for Move"
repository = "https://github.com/move-language/move"
license = "Apache-2.0"
publish = false
edition = "2021"

[dependencies]
anyhow = "1.0.52"
bisection = "0.1.0"
cfg-if = "1.0.0"
clap = { version = "3.1.8", features = ["derive"] }
codespan = "0.11.1"
codespan-reporting = "0.11.1"
crossbeam = "0.8"
derivative = "2.2.0"
dirs-next = "2.0.0"
dunce = "1.0.2"
enum-iterator = "1.2.0"
home = "0.5.3"
im = "15.1.0"
itertools = "0.10.0"
log = "0.4.14"
lsp-server = "0.7.0"
lsp-types = "0.94.0"
move-cli = { git = "https://github.com/aptos-labs/aptos-core.git", rev = "0b5bb471418e36b5f5097f70b8c2cfd9e9b7767d", package = "move-cli" }
move-command-line-common = { git = "https://github.com/aptos-labs/aptos-core.git", rev = "0b5bb471418e36b5f5097f70b8c2cfd9e9b7767d", package = "move-command-line-common" }
move-compiler = { git = "https://github.com/aptos-labs/aptos-core.git", rev = "0b5bb471418e36b5f5097f70b8c2cfd9e9b7767d", package = "move-compiler" }
move-core-types = { git = "https://github.com/aptos-labs/aptos-core.git", rev = "0b5bb471418e36b5f5097f70b8c2cfd9e9b7767d", package = "move-core-types" }
move-ir-types = { git = "https://github.com/aptos-labs/aptos-core.git", rev = "0b5bb471418e36b5f5097f70b8c2cfd9e9b7767d", package = "move-ir-types" }
move-model = { git = "https://github.com/aptos-labs/aptos-core.git", rev = "0b5bb471418e36b5f5097f70b8c2cfd9e9b7767d", package = "move-model" }
move-package = { git = "https://github.com/aptos-labs/aptos-core.git", rev = "0b5bb471418e36b5f5097f70b8c2cfd9e9b7767d", package = "move-package" }
move-symbol-pool = { git = "https://github.com/aptos-labs/aptos-core.git", rev = "0b5bb471418e36b5f5097f70b8c2cfd9e9b7767d", package = "move-symbol-pool" }
num-bigint = "0.4.0"
once_cell = "1.7.2"
petgraph = "0.5.1"
regex = "1.5.5"
serde = { version = "1.0.193", features = ["derive"] }
serde_json = "1.0.64"
stderrlog = "0.5.4"
tempfile = "3.2.0"
url = "2.2.2"
wait-timeout = "0.2.0"
walkdir = "2"

[target.'cfg(not(target_os= "windows"))'.dependencies]
pprof = { version = "0.11.0", features = ["flamegraph" , "protobuf"] }

[features]
aptos = []
sui = []
pprof = []
