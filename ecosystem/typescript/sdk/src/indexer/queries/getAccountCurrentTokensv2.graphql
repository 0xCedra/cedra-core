query getAccountTokens($address: String!, $offset: Int, $limit: Int) {
  current_token_ownerships_v2(
    where: { owner_address: { _eq: $address }, amount: { _gt: 0 } }
    offset: $offset
    limit: $limit
  ) {
    token_standard
    is_fungible_v2
    is_soulbound_v2
    is_soulbound_v2
    property_version_v1
    table_type_v1
    token_properties_mutated_v1
    amount
    last_transaction_timestamp
    last_transaction_version
    storage_id
    owner_address
    current_token_data {
      token_name
      token_data_id
      token_uri
      token_properties
      supply
      maximum
      last_transaction_version
      last_transaction_timestamp
      largest_property_version_v1
      current_collection {
        collection_name
        creator_address
        description
        uri
        collection_id
        last_transaction_version
        current_supply
        mutable_description
        total_minted_v2
        table_handle_v1
        mutable_uri
      }
    }
  }
}
