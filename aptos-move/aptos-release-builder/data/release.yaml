---
remote_endpoint: ~
name: "v1.5"
proposals:
  - name: step_1_upgrade_framework
    metadata:
      title: "Multi-step proposal to upgrade mainnet framework to v1.5.0"
      description: "This includes changes outlined in https://github.com/aptos-labs/aptos-core/releases/aptos-node-v1.5.0. Generic cryptography algebra, ed25519 returns false if wrong length will be enabled in separate proposals."
    execution_mode: MultiStep
    update_sequence:
      - DefaultGas
      - Framework:
          bytecode_version: 6
          git_hash: ~
  - name: step_2_enable_bls12381
    metadata:
      title: "Enable bls12381"
      description: "AIP-20: Support of generic cryptography algebra operations in Aptos standard library."
      discussion_url: "https://github.com/aptos-foundation/AIPs/issues/94"
    execution_mode: MultiStep
    update_sequence:
    - FeatureFlag:
        enabled:
          - cryptography_algebra_natives
          - bls12381_structures
  - name: step_3_charges_gas_invariant_errors
    metadata:
      title: "Enable gas charges for invariant errors"
      description: "AIP-35: Charging Invariant Violation Errors."
      discussion_url: "https://github.com/aptos-foundation/AIPs/issues/144"
    execution_mode: MultiStep
    update_sequence:
    - FeatureFlag:
        enabled:
          - 