---
remote_endpoint: ~
name: "v1.14"
proposals:
  - name: step_1_increase_max_txn_gas
    metadata:
      title: "Increase max txn gas temporarily for framework upgrade"
      description: "Increase max txn gas temporarily for framework upgrade"
    execution_mode: MultiStep
    update_sequence:
      - DefaultGasWithOverride:
          feature_version: 18
          overrides:
            - name: "txn.max_execution_gas"
              value: 4000000000
  - name: step_2_upgrade_framework
    metadata:
      title: "Multi-step proposal to upgrade mainnet framework to v1.14"
      description: "This includes changes in https://github.com/aptos-labs/aptos-core/commits/aptos-release-v1.14"
    execution_mode: MultiStep
    update_sequence:
      - Framework:
          bytecode_version: 6
          git_hash: ~
      - DefaultGasWithOverride:
          feature_version: 19
