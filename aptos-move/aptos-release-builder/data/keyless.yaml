---
remote_endpoint: ~
name: keyless
proposals:
  - name: enable_keyless
    metadata:
      title: "Enable privacy-preserving keyless accounts"
      description: "Enables the changes in AIP-61 https://github.com/aptos-foundation/AIPs/blob/main/aips/aip-61.md and related AIPs (75, 81)"
      source_code_url: "https://github.com/aptos-labs/aptos-core"
      discussion_url: "https://github.com/aptos-foundation/AIPs/issues/297"
    execution_mode: MultiStep
    update_sequence:
      - RawScript: aptos-move/aptos-release-builder/data/proposals/keyless_initialization.move
      - FeatureFlag:
          enabled:
            - keyless_accounts
      - DefaultGas

